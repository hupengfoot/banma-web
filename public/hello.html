<!DOCTYPE html>
<html lang="zh-cn">
    <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 101 Template</title>

	<!-- Bootstrap -->
	<link href="./bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
     <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
     <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
     <![endif]-->
    </head>
    <body>
	<div class="navbar navbar-inverse">
	    <div class="container">
		<div class="navbar-header">
		    <a class="navbar-brand" href="#">服务器测试</a>
		</div>
		<div>
		    <ul class="nav navbar-nav">
			<li class="active"><a href="#">API列表</a></li>
		    </ul>
		</div>
	    </div>
	</div>
	<div class="container"> <div class="panel panel-default">
	<div class="panel-heading">
	    <span>API列表</span>
	</div>

	<div class="panel-body" id="apiList">
	    <table class="table">
		<thead>
		    <tr>
			<th style="width: 75px;">#编号</th>
			<th>API名称</th>
			<th style="width: 500px;">API用途</th>
		    </tr>
		</thead>
		<tbody>
		    <% apiList.forEach(function(oneapi){ %>
			<tr>
			    <td> <%= oneapi.name %> </td>
			</tr>
		    <% }) %>;
		</tbody>
	    </table>
	</div>

	<div class="panel-body" id="apidesc"  style="display:none">
	    <table class="table">
		<thead>
		    <tr>
			<th>#编号</th>
			<th>参数名</th>
			<th>描述</th>
			<th>参数类型</th>
			<th>参数值</th>
		    </tr>
		</thead>
		<tbody>
		</tbody>
	    </table>
	</div>

	<script>
	    
	</script>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="./bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
